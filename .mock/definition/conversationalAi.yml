                      use_knowledge_base: false
                widget:
                  variant: compact
                  expandable: never
                  avatar:
                    color_1: '#2792dc'
                    color_2: '#9ce6e6'
                    type: orb
                  feedback_mode: none
                  bg_color: bg_color
                  text_color: text_color
                  btn_color: btn_color
