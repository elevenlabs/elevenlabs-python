imports:
  root: __package__.yml
service:
  auth: false
  base-path: ''
  endpoints:
    get_signed_url:
      path: /v1/convai/conversation/get-signed-url
      method: GET
      auth: false
      docs: >-
        Get a signed url to start a conversation with an agent with an agent
        that requires authorization
      source:
        openapi: openapi.json
      display-name: Get Signed Url
      request:
        name: ConversationalAiGetSignedUrlRequest
        query-parameters:
          agent_id:
            type: string
            docs: The id of the agent you're taking the action on.
      response:
        docs: Successful Response
        type: root.ConversationSignedUrlResponseModel
        status-code: 200
      errors:
        - root.UnprocessableEntityError
      examples:
        - query-parameters:
            agent_id: 21m00Tcm4TlvDq8ikWAM
          response:
            body:
              signed_url: signed_url
      audiences:
        - convai
    twilio_outbound_call:
      path: /v1/convai/twilio/outbound-call
      method: POST
      auth: false
      docs: Handle an outbound call via Twilio
      source:
        openapi: openapi.json
      display-name: Handle An Outbound Call Via Twilio
      request:
        name: BodyHandleAnOutboundCallViaTwilioV1ConvaiTwilioOutboundCallPost
        body:
          properties:
            agent_id: string
            agent_phone_number_id: string
            to_number: string
            conversation_initiation_client_data:
              type: optional<root.ConversationInitiationClientDataRequestInput>
        content-type: application/json
      response:
        docs: Successful Response
        type: root.TwilioOutboundCallResponse
        status-code: 200
      errors:
        - root.UnprocessableEntityError
      examples:
        - request:
            agent_id: agent_id
            agent_phone_number_id: agent_phone_number_id
            to_number: to_number
          response:
            body:
              success: true
              message: message
              callSid: callSid
      audiences:
        - convai
    create_agent:
      path: /v1/convai/agents/create
      method: POST
      auth: false
      docs: Create an agent from a config object
      source:
        openapi: openapi.json
      display-name: Create agent
      request:
        name: BodyCreateAgentV1ConvaiAgentsCreatePost
        body:
          properties:
            conversation_config:
              type: root.ConversationalConfig
              docs: Conversation configuration for an agent
            platform_settings:
              type: optional<root.AgentPlatformSettingsRequestModel>
              docs: >-
                Platform settings for the agent are all settings that aren't
                related to the conversation orchestration and content.
            name:
              type: optional<string>
              docs: A name to make the agent easier to find
            tags:
              type: optional<list<string>>
              docs: Tags to help classify and filter the agent
        content-type: application/json
      response:
        docs: Successful Response
        type: root.CreateAgentResponseModel
        status-code: 200
      errors:
        - root.UnprocessableEntityError
      examples:
        - request:
            conversation_config: {}
          response:
            body:
              agent_id: J3Pbu5gP6NNKBscdCdwB
      audiences:
        - convai
    get_agent:
      path: /v1/convai/agents/{agent_id}
      method: GET
      auth: false
      docs: Retrieve config for an agent
      source:
        openapi: openapi.json
      path-parameters:
        agent_id:
          type: string
          docs: The id of an agent. This is returned on agent creation.
      display-name: Get agent
      response:
        docs: Successful Response
        type: root.GetAgentResponseModel
        status-code: 200
      errors:
        - root.UnprocessableEntityError
      examples:
        - path-parameters:
            agent_id: 21m00Tcm4TlvDq8ikWAM
          response:
            body:
              agent_id: J3Pbu5gP6NNKBscdCdwB
              name: My Agent
              conversation_config:
                asr:
                  quality: high
                  provider: elevenlabs
                  user_input_audio_format: pcm_16000
                  keywords:
                    - hello
                    - world
                turn:
                  turn_timeout: 7
                  silence_end_call_timeout: -1
                  mode: turn
                tts:
                  model_id: eleven_turbo_v2
                  voice_id: cjVigY5qzO86Huf0OWal
                  agent_output_audio_format: pcm_16000
                  optimize_streaming_latency: 3
                  stability: 0.5
                  speed: 1
                  similarity_boost: 0.8
                  pronunciation_dictionary_locators:
                    - pronunciation_dictionary_id: pronunciation_dictionary_id
                conversation:
                  max_duration_seconds: 600
                  client_events:
                    - audio
                    - interruption
                language_presets:
                  key:
                    overrides: {}
                agent:
                  first_message: Hello, how can I help you today?
                  language: en
                  dynamic_variables:
                    dynamic_variable_placeholders:
                      user_name: John Doe
                  prompt:
                    prompt: >-
                      You are a helpful assistant that can answer questions
                      about the topic of the conversation.
                    llm: gemini-2.0-flash-001
                    temperature: 0
                    max_tokens: -1
                    tools:
                      - name: name
                        description: description
                        expects_response: false
                        dynamic_variables:
                          dynamic_variable_placeholders:
                            user_name: John Doe
                        type: client
                    tool_ids:
                      - tool_ids
                    knowledge_base:
                      - type: file
                        name: My Knowledge Base
                        id: '123'
                        usage_mode: auto
              metadata:
                created_at_unix_secs: 1
              platform_settings:
                auth:
                  enable_auth: true
                  allowlist:
                    - hostname: https://example.com
                  shareable_token: '1234567890'
                evaluation:
                  criteria:
                    - id: '1234567890'
                      name: name
                      conversation_goal_prompt: >-
                        You are a helpful assistant that can answer questions
                        about the topic of the conversation.
                      use_knowledge_base: false
                widget:
                  variant: compact
                  expandable: never
                  avatar:
                    color_1: '#2792dc'
                    color_2: '#9ce6e6'
                    type: orb
                  feedback_mode: none
                  bg_color: bg_color
                  text_color: text_color
                  btn_color: btn_color
                  btn_text_color: btn_text_color
                  border_color: border_color
                  focus_color: focus_color
                  border_radius: 1
                  btn_radius: 1
                  action_text: action_text
                  start_call_text: start_call_text
                  end_call_text: end_call_text
                  expand_text: expand_text
                  listening_text: listening_text
                  speaking_text: speaking_text
                  shareable_page_text: shareable_page_text
                  shareable_page_show_terms: true
                  terms_text: terms_text
                  terms_html: terms_html
                  terms_key: terms_key
                  show_avatar_when_collapsed: true
                  disable_banner: true
                  mic_muting_enabled: true
                  language_selector: false
                  custom_avatar_path: https://example.com/avatar.png
                data_collection:
                  key:
                    type: boolean
                    description: My property
                    dynamic_variable: Dynamic variable
                    constant_value: Constant value
                overrides:
                  conversation_config_override:
                    agent:
                      prompt:
                        prompt: false
                      first_message: false
                      language: false
                    tts:
                      voice_id: false
                  custom_llm_extra_body: true
                  enable_conversation_initiation_client_data_from_webhook: true
                call_limits:
                  agent_concurrency_limit: -1
                  daily_limit: 100000
                privacy:
                  record_voice: true
                  retention_days: -1
                  delete_transcript_and_pii: false
                  delete_audio: false
                  apply_to_existing_conversations: false
                  zero_retention_mode: false
                workspace_overrides:
                  conversation_initiation_client_data_webhook:
                    url: https://example.com/webhook
                    request_headers:
                      Content-Type: application/json
                safety:
                  is_blocked_ivc: true
                  is_blocked_non_ivc: true
                  ignore_safety_evaluation: true
              phone_numbers:
                - phone_number: phone_number
                  label: label
                  phone_number_id: X3Pbu5gP6NNKBscdCdwB
                  assigned_agent:
                    agent_id: F3Pbu5gP6NNKBscdCdwB
                    agent_name: My Agent
                  provider_config:
                    address: address
                    transport: auto
                    media_encryption: disabled
                    has_auth_credentials: true
                  provider: sip_trunk
              access_info:
                is_creator: true
                creator_name: John Doe
                creator_email: john.doe@example.com
                role: admin
              tags:
                - tags
      audiences:
        - convai
    delete_agent:
      path: /v1/convai/agents/{agent_id}
      method: DELETE
      auth: false
      docs: Delete an agent
      source:
        openapi: openapi.json
      path-parameters:
        agent_id:
          type: string
          docs: The id of an agent. This is returned on agent creation.
      display-name: Delete agent
      errors:
        - root.UnprocessableEntityError
      examples:
        - path-parameters:
            agent_id: 21m00Tcm4TlvDq8ikWAM
      audiences:
        - convai
    update_agent:
      path: /v1/convai/agents/{agent_id}
      method: PATCH
      auth: false
      docs: Patches an Agent settings
      source:
        openapi: openapi.json
      path-parameters:
        agent_id:
          type: string
          docs: The id of an agent. This is returned on agent creation.
      display-name: Update agent
      request:
        name: UpdateAgentRequest
        body:
          properties:
            conversation_config:
              type: optional<unknown>
            platform_settings:
              type: optional<unknown>
            name:
              type: optional<string>
              docs: A name to make the agent easier to find
            tags:
              type: optional<list<string>>
              docs: Tags to help classify and filter the agent
        content-type: application/json
      response:
        docs: Successful Response
        type: root.GetAgentResponseModel
        status-code: 200
      errors:
        - root.UnprocessableEntityError
      examples:
        - path-parameters:
            agent_id: 21m00Tcm4TlvDq8ikWAM
          request: {}
          response:
            body:
              agent_id: J3Pbu5gP6NNKBscdCdwB
              name: My Agent
              conversation_config:
